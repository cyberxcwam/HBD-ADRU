<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 60px;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p {
      font-size: 24px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .button {
      margin-top: 30px;
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Madam Ji!🎂</h1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT80oLDSHJRarP1fxYJ7XAng2D5mIBKl2ogXA&s" alt="Birthday Cake">
  <p>Wishing you a day filled with love, joy, and sweet surprises.</p>
  <button class="button" onclick="alert('I Love You❤️')">Click for Surprise</button>
</body>
</html>
